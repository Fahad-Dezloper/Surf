<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="search-wrapper">
            <p id="response">Waiting for voice command...</p>
            <div class="search-container">
                <input type="text" id="queryInput" placeholder="Paaji Tussi Great Ho" class="search-input">
                <button id="startBtn" class="voice-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div class="example-queries examples">
                <h3>Try searching for:</h3>
                <div class="query-items">
                    <div class="query-item example-query">
                        <i class="fas fa-search"></i>
                        <span>üçª Play Daru aur Code with harkirat singh</span>
                    </div>
                    <div class="query-item example-query">
                        <i class="fas fa-search"></i>
                        <span>100 x Devs Podcast</span>
                    </div>
                    <div class="query-item example-query">
                        <i class="fas fa-search"></i>
                        <span>Open app.100xdevs.com</span>
                    </div>
                    <div class="query-item example-query">
                        <i class="fas fa-search"></i>
                        <span>Open iphone 15 in the Amazon and add it the card</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>

</body>
</html>
