<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
</head>

<body>
    <div>
        <input type="text" id="command" placeholder="Enter command">
        <button id="startBtn">Do that work</button>
        <p id="response">Waiting for response...</p>
    </div>

    <script>
        const API_KEY = "AIzaSyBwv7qeYsxn7G42N6LCeAmA30FBcNcd2II"; // Replace with a valid API key

        const getCommandFromLLM = async (userCommand) => {
            try {
                document.getElementById("response").textContent = "Fetching response...";

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [{ text: userCommand }]
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log("API Response:", data); // Log API response for debugging

                // Correctly extract the response text
                const llmResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response from AI";

                document.getElementById("response").textContent = llmResponse;
            } catch (error) {
                document.getElementById("response").textContent = "Error fetching response";
                console.error("Error fetching from Gemini API:", error);
            }
        };

        document.getElementById("startBtn").addEventListener("click", () => {
            const userCommand = document.getElementById("command").value.trim();
            if (userCommand) {
                getCommandFromLLM(userCommand);
            } else {
                document.getElementById("response").textContent = "Please enter a command.";
            }
        });
    </script>
</body>

</html>
